<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modified Layout</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="wrapper">
        <div class="top-row">
            <div class="box-red1"></div>
            <div class="box-red2"></div>
            <div class="box-red3"></div>
        </div>
        <div class="mid-section">
            <div class="mid-row1">
                <div class="box-vert"></div>
                <div class="box-brown"></div>
            </div>
            <div class="mid-row2">
                <div class="grid-row">
                    <div class="box-green"></div>
                    <div class="box-green"></div>
                    <div class="box-green"></div>
                    <div class="box-green"></div>
                </div>
                <div class="box-row">
                    <div class="box-marine"></div>
                    <div class="box-marine"></div>
                </div>
            </div>
        </div>
        <div class="bottom-section">
            <div class="bottom-row1">
                <div class="box-blue1"></div>
                <div class="box-blue2"></div>
                <div class="box-blue2"></div>
            </div>
            <div class="bottom-row2">
                <div class="box-red2"></div>
                <div class="box-red2"></div>
            </div>
        </div>
    </div>
</body>
</html>
